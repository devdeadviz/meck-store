<head>

    <link rel="stylesheet" href="../styles/wishlist.css" />
    <title>Meck Store | Wishlist</title>

<body>
    <!-- Navbar -->
    <header class="header">
        <div class="header-wrapper mt-2 ml-4">
            <!-- <img class="logo" src="#" alt="" /> -->
            <h4>
                <a class="header-heading" href="../index.html">Meck Store</a>
            </h4>
        </div>
        <div class="header__nav">
            <nav>
                <ul class="flex flexAlignItemsCenter">
                    <li>
                        <a href="./login.html">
                        <button type="button" class="btn btn-dark my-2 p-2 fs-6">
                            Logout
                        </button>
                    </a>
                    </li>
                    <li>
                        <a class="social-icons-wrapper pos-rel" href="./wishlist.html">
                            <i class="fas fa-heart"></i>
                            <span class="badge-count icon-count-sm">8</span>
                        </a>
                    </li>
                    <li>
                        <a class="social-icons-wrapper pos-rel" href="./cart.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="badge-count icon-count-sm">8</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Wishlist Heading -->
    <h1 class="wishlist-heading text-center">My Wishlist</h1>
    <!-- Wishlist Card Wrapper -->
    <section class="wishlist-card-wrapper flex flexWrap flexJustifyCenter">
        <div class="vertical-card-wrapper">
            <div class="vertical-card-image-wrapper pos-rel">
                <img class="responsive-image"
                    src="../assets/keyboard-1.jpg"
                    alt="Keyboard image" />
                <div class="wishlist-icon">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="vertical-card-header">
                <h2 class="my-3 mx-3">Cyber Moon Keyboard</h2>
            </div>
            <div class="vertical-card-body my-4 mx-2">
                <div class="vertical-card-price-wrapper mt-2">
                    <div class="mb-4 mx-2">
                        <span class="product-discount-price">Rs. 26,296.63</span>
                    </div>
                </div>
            </div>
            <div class="vertical-card-footer">
                <button type="button" class="btn btn-primary add-btn my-4 mx-2">
                    <i class="fas fa-shopping-cart mr-2"></i>
                    Move to Cart
                </button>
            </div>
        </div>
        <div class="vertical-card-wrapper">
            <div class="vertical-card-image-wrapper pos-rel">
                <img class="responsive-image"
                    src="../assets/keyboard-2.jpg" />
                    <div class="wishlist-icon">
                        <i class="fas fa-heart"></i>
                    </div>
            </div>
            <div class="vertical-card-header">
                <h2 class="my-3 mx-3">Hot-Swappable Keyboard</h2>
            </div>
            <div class="vertical-card-body my-4 mx-2">
                <div class="vertical-card-price-wrapper mt-2">
                    <div class="mb-4 mx-2">
                        <span class="product-discount-price">Rs. 25,296.63</span>
                    </div>
                </div>
            </div>
            <div class="vertical-card-footer">
                <button type="button" class="btn btn-primary add-btn my-4 mx-2">
                    <i class="fas fa-shopping-cart mr-2"></i>
                    Move to Cart
                </button>
            </div>
        </div>
        <div class="vertical-card-wrapper">
            <div class="vertical-card-image-wrapper pos-rel">
                <img class="responsive-image"
                    src="../assets/keyboard-3.jpg"
                    alt="Keyboard image" />
                    <div class="wishlist-icon">
                        <i class="fas fa-heart"></i>
                    </div>
            </div>
            <div class="vertical-card-header">
                <h2 class="my-3 mx-3">Keychron K2 Keyboard</h2>
            </div>
            <div class="vertical-card-body my-4 mx-2">
                <div class="vertical-card-price-wrapper mt-2">
                    <div class="mb-4 mx-2">
                        <span class="product-discount-price">Rs. 8,299.00</span>
                    </div>
                </div>
            </div>
            <div class="vertical-card-footer">
                <button type="button" class="btn btn-primary add-btn my-4 mx-2">
                    <i class="fas fa-shopping-cart mr-2"></i>
                    Move to Cart
                </button>
            </div>
        </div>
        <div class="vertical-card-wrapper">
            <div class="vertical-card-image-wrapper pos-rel">
                <img class="responsive-image"
                    src="../assets/keyboard-4.jpg"
                    alt="Keyboard image" />
                    <div class="wishlist-icon">
                        <i class="fas fa-heart"></i>
                    </div>
            </div>
            <div class="vertical-card-header">
                <h2 class="my-3 mx-3">Purple Midnight Keyboard</h2>
            </div>
            <div class="vertical-card-body my-4 mx-2">
                <div class="vertical-card-price-wrapper mt-2">
                    <div class="mb-4 mx-2">
                        <span class="product-discount-price">Rs. 20,199.00</span>
                    </div>
                </div>
            </div>
            <div class="vertical-card-footer">
                <button type="button" class="btn btn-primary add-btn my-4 mx-2">
                    <i class="fas fa-shopping-cart mr-2"></i>
                    Move to Cart
                </button>
            </div>
        </div>
