<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Kuldeep Gupta" />
    <meta name="description" content="Meck Store is a mechanical keyboards store." />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://arcui.netlify.app/styles/components.css" />
    <link rel="stylesheet" href="https://arcui.netlify.app/styles/typography.css" />
    <link rel="stylesheet" href="https://arcui.netlify.app/styles/flex.css" />
    <link rel="stylesheet" href="https://arcui.netlify.app/styles/margin.css" />
    <link rel="stylesheet" href="https://arcui.netlify.app/styles/padding.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Meck Store | Login</title>
</head>

<body>
    <!-- Navbar -->
    <header class="header">
        <div class="header-wrapper mt-2 ml-4">
            <!-- <img class="logo" src="#" alt="" /> -->
            <h6>
                <a class="header-heading" href="#">Meck Store</a>
            </h6>
        </div>
        <div class="header__nav">
            <nav>
                <ul class="flex flexAlignItemsCenter">
                    <li>
                        <button type="button" class="btn btn-dark my-2 p-2 fs-6">
                            Login
                        </button>
                    </li>
                    <li>
                        <a class="social-icons-wrapper pos-rel" href="#">
                            <i class="fas fa-heart"></i>
                            <span class="badge-count icon-count-sm">8</span>
                        </a>
                    </li>
                    <li>
                        <a class="social-icons-wrapper pos-rel" href="#">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="badge-count icon-count-sm">8</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="login-section flex flexAlignItemsCenter flexJustifyCenter">
        <div class="vertical-card-wrapper box-shadow">
            <div class="vertical-card-header">
                <h2 class="m-4 text-center">Login</h2>
            </div>
            <div class="vertical-card-body my-4 mx-3">
                <form action="#">
                    <label for="email-input" class="my-3 py-5">Email address</label>
                    <input type="email" id="email-input" name="email" placeholder="kuldeep@gmail.com" />
                    <label for="password-input" class="my-3">Password</label>
                    <input type="password" id="password-input" name="name" placeholder="*********" />
                    <div class="form-options flex flexJustifyBetween flexAlignItemsCenter mt-3 mb-5">
                        <label for="remember"><input class="mr-2" type="checkbox" id="remember" name="rememberme"
                                value="RememberMe" />Remember me</label>
                        <a href="#">Forgot your Password?</a>
                    </div>
                    <input type="submit" class="btn btn-primary submit-btn" value="Submit" />
                </form>
            </div>
            <div class="vertical-card-footer text-center my-5">
                <a href="./signup.html">Create new Account <i class="fa-solid fa-right-long mx-2"></i> </a>
            </div>
        </div>
    </section>
</body>

</html>
